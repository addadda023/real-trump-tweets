<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Material Design for Bootstrap fonts and icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

        <!-- Material Design for Bootstrap CSS -->
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

        <title>Donald Trump Tweets</title>

        <style>


        </style>
    </head>
    <body>

        <div class="container">
            <div class="row justify-content-center text-center row top-buffer mt-5">
                <h1 class="display-3">Generate Trump Tweets</h1>
        </div>
        </div>

        <div class="container">
            <div class="row h-100 justify-content-center align-items-center">
                <form class="form-inline" method="post" action="/">
                      <div class="md-form form-group">
                            <label for="formGroupExampleInput" class="bmd-label-floating">Suggest some words</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" name="tweet_words">
                      </div>
                      <span class="form-group bmd-form-group"> <!-- needed to match padding for floating labels -->
                        <button type="submit" id='btnFetch' class="btn btn-primary"> GO </button>
                      </span>
                    </form>
            </div>
        </div>

        <div class="container">
            <p class="row justify-content-center text-center top-buffer mt-4" style="font-size:20px;">{{tweet|safe}}
        </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });


    </script>

    </body>
</html>
