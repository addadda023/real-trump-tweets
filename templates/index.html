<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Material Design for Bootstrap fonts and icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Material Design for Bootstrap CSS -->
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous"> ---
        <title>Donald Trump Tweets</title>

        <style>

        .bd-example-modal-lg .modal-dialog{
        display: table;
        position: relative;
        margin: 0 auto;
        top: calc(50% - 24px);
        }

        .bd-example-modal-lg .modal-dialog .modal-content{
        background-color: transparent;
        border: none;
        }

        </style>
    </head>
    <body>

        <div class="container">
            <div class="row justify-content-center text-center row top-buffer mt-5">

                <h1 class="display-3">Generate Trump Tweets</h1>
                <img src="/static/Twitter_Logo_Blue.svg" class="img-responsive inline-block" width="auto" height="60px"/>
        </div>
        </div>

        <div class="container">
            <div class="row h-100 justify-content-center align-items-center">
                <form class="form-inline" method="post" action="/">
                      <div class="md-form form-group">
                            <label for="formGroupExampleInput" class="bmd-label-floating">Suggest some words</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" name="tweet_words">
                      </div>
                      <span class="form-group bmd-form-group"> <!-- needed to match padding for floating labels -->
                        <button type="submit" id='btnFetch' class="btn btn-primary" onclick="modal();"> GO </button>
                      </span>
                    </form>
            </div>
        </div>

        <div class="container">
        <div class="modal fade bd-example-modal-lg" data-backdrop="static" data-keyboard="false" tabindex="-1">
            <div class="modal-dialog modal-sm">

                    <span class="fa fa-spinner fa-spin fa-3x" style="font-size:48px"></span>

            </div>
        </div>
        </div>

        <div class="container">
            <p class="row justify-content-center text-center top-buffer mt-4" style="font-size:20px;">{{tweet|safe}}
        </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });

    function modal(){
       $('.modal').modal('show');
       setTimeout(function () {
       	$('.modal').modal('hide');
       }, 1500);
    }

    </script>

    </body>
</html>
